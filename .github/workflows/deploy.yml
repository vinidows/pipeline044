name: Deploy no K8S_CONFIG
on:
    workflow_call:
        inputs:
          environment-name:
              type: string
              required: true # ou false, dependendo da sua regra 
          environment-url:
              type: string
              required: true
          k8s-namespace: 
              type: string
              required: true
              description: 'Namespace do Kubernetes para o deploy.'
          manifests: # <--- ðŸš€ NOVO INPUT ADICIONADO AQUI
              type: string
              required: true
              description: 'Caminho para os arquivos de manifesto Kubernetes.'
                    
        secrets: 
          K8S_CONFIG: 
            required: true
          

jobs:
    Deploy:
      name: "Deploy"
      runs-on: ubuntu-latest
      environment:
          name: ${{ inputs.environment-name }}
          url: ${{ inputs.environment-url }}
      steps:
      - name: Checkout do codigo
        uses: actions/checkout@v5.0.0

      - name: ConfiguraÃ§Ã£o do Kubernetes
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.K8S_CONFIG }}

      - name: Update deployment
        run: "sed -i 's/host: homologacao.corujaecuidado.com.br/host: ${{ vars.BASE_URL}}/g' k8s/deployment.yaml"

      - name: Deploy do manifesto
        uses: Azure/k8s-deploy@v5
        with:
          namespace: ${{ inputs.K8S_NAMESPACE }}
          manifests: ${{ inputs.manifests }}
          images: vinidows/pipeline044:v${{ github.run_number }}
