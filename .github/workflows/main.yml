name: Pipeline CI/CD
run-name: Pipeline CI/CD executada por ${{ github.actor }} - ${{ github.run_number }}

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Pegando o codigo do projeto 
        uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.300"
      - name: Execução do comando de build
        working_directory: ./src
        run: dotnet build Review-Filmes.sln
